<body>

<div class="container">
<details ontoggle="message()">
<summary>Instructions</summary>
<i>Enter two numbers then find its sum.</i>
</details>
</div>

<br>
<form>
	<label>Enter 1st Number:</label> <input type="number" id="num1" class="form-control" placeholder="input here.....">
	<br>
	<label>Enter 2nd Number:</label> <input type="number" id="num2" class="form-control" placeholder="input here.....">
	<br>

	<button type="Submit" class="btn btn-success" onmouseover="plus()"> Calculate </button>

	<button type="Submit" class="btn btn-success" onmouseover="subtract()"> Calculate </button>

	<a href="index.html"><button class="btn btn-primary">Refresh</button></a>

	<br>
	<br>

	<span class="form-control"> <h1 id="Result">RESULT</h1></span>

</form>

<script>
	function plus(){
		var prod1 = document.getElementById ("num1").value;
		var prod2 = document.getElementById ("num2").value;
		var product = Number(prod1) * Number(prod2);

		document.getElementById('Result').innerHTML='Answer is' + ' ' + product;

	}

</script>

<script>

		function subtract(){
		var minus1 = document.getElementById ("num1").value;
		var minus2 = document.getElementById ("num2").value;
		var difference = Number(minus1) - Number(minus2);

		document.getElementById('Result').innerHTML='Answer is' + ' ' + difference;

	}
</script>

	}
</script>
